<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight of your Soul</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Yuan Tiangang | Destiny Calculation</h1>

        <form id="fortuneForm">
            <div class="form-group">
                <label for="birthYear">Year of Birth:</label>
                <input type="number" id="birthYear" name="birthYear" required>
            </div>

            <div class="form-group">
                <label for="birthMonth">Month of Birth:</label>
                <input type="number" id="birthMonth" name="birthMonth" required>
            </div>

            <div class="form-group">
                <label for="birthDay">Date of Birth:</label>
                <input type="number" id="birthDay" name="birthDay" required>
            </div>

            <div class="form-group">
                <label for="birthTime">Time of Birth:</label>
                <input type="number" id="birthTime" name="birthTime" required>
            </div>

            <button type="submit">Weight of the Soul</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
